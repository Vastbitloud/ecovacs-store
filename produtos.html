<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produtos - EcoVacs Store</title>
<link rel="stylesheet" href="css/style.css">
<meta name="description" content="Lista completa de produtos EcoVacs Store">
</head>
<body>

<header>
  <h1>EcoVacs Store</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="produtos.html">Produtos</a>
    <a href="contato.html">Contato</a>
    <button id="cart-btn">Carrinho </button>
  </nav>
</header>

<section class="filter">
  <button onclick="filterProducts('todos')">Todos</button>
  <button onclick="filterProducts('robot')">Rob么s</button>
  <button onclick="filterProducts('acessorio')">Acess贸rios</button>
</section>

<section class="products" id="produtos">
  <div class="product-card" data-category="robot">
    <img src="images/robot1.jpg" alt="Rob么 Aspirador" onclick="openModal(this)">
    <h3>Rob么 Aspirador</h3>
    <p>R$299,00</p>
    <button onclick="addToCart('Rob么 Aspirador', 299)">Adicionar ao Carrinho</button>
  </div>
  <div class="product-card" data-category="acessorio">
    <img src="images/filtro.jpg" alt="Filtro Extra" onclick="openModal(this)">
    <h3>Filtro Extra</h3>
    <p>R$49,00</p>
    <button onclick="addToCart('Filtro Extra', 49)">Adicionar ao Carrinho</button>
  </div>
</section>

<div class="modal" id="product-modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="">
    <h3 id="modal-title"></h3>
    <p id="modal-price"></p>
  </div>
</div>

<div id="cart">
  <h3>Carrinho</h3>
  <ul id="cart-items"></ul>
  <p>Total: R$<span id="cart-total">0</span></p>
  <button onclick="checkout()">Finalizar Compra</button>
</div>

<footer>
  <p>&copy; 2025 EcoVacs Store. Todos os direitos reservados.</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
