<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Minha Equipe</title>
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b0f17;color:#fff}
.header{background:linear-gradient(180deg,#0f1724,#0b0f17);padding:28px 18px;text-align:center;border-bottom-left-radius:18px;border-bottom-right-radius:18px}
.container{padding:18px;max-width:720px;margin:0 auto}
.card{background:#111722;padding:14px;border-radius:12px;box-shadow:0 3px 12px rgba(0,0,0,.3);margin-bottom:12px}
input{width:100%;padding:10px;border-radius:8px;border:none;background:#1a2333;color:#fff;box-sizing:border-box}
button{width:100%;padding:12px;border-radius:8px;border:none;background:#4da3ff;color:#000;cursor:pointer}
#msgCopiado{color:#00ff7f;text-align:center;opacity:0;transition:opacity .25s;margin-top:8px}
.small{color:#b3b3b3;font-size:13px}
</style>
</head>
<body>
<div class="header">
  <h2 style="margin:0">Minha Equipe</h2>
  <p class="small" style="margin:6px 0 0">Acompanhe seu desempenho</p>
</div>

<div class="container">
  <div class="card"><h3 id="bonus" style="color:#4da3ff;margin:0">-</h3><div class="small">BÔNUS</div></div>
  <div class="card"><h3 id="invest" style="color:#4da3ff;margin:0">-</h3><div class="small">INVESTIDO</div></div>
  <div class="card"><h3 id="ativosCampo" style="color:#4da3ff;margin:0">-</h3><div class="small">ATIVOS</div></div>
  <div class="card"><h3 id="membroCampo" style="color:#4da3ff;margin:0">-</h3><div class="small">CONVIDADOS</div></div>

  <div class="card">
    <h3 style="margin:0 0 8px">Seu Código de Convite</h3>
    <input id="linkFinal" readonly aria-readonly="true">
    <button id="btnCopiar">Copiar Código</button>
    <div id="msgCopiado" role="status">Código copiado!</div>
  </div>
</div>

<script>
const userData = JSON.parse(localStorage.getItem('vast_userdata') || 'null');
if(!userData){ window.location.href = 'index.html'; throw ''; }

const codigo = userData.myCode || '';

// **LINK solicitado**: usar ecovacs-store + código
const finalLink = 'https://vastbitloud.github.io/ecovacs-store/?codigo=' + encodeURIComponent(codigo);
document.getElementById('linkFinal').value = finalLink;

document.getElementById('btnCopiar').addEventListener('click', ()=>{
  const campo = document.getElementById('linkFinal');
  campo.select();
  try {
    document.execCommand('copy');
    const m = document.getElementById('msgCopiado');
    m.style.opacity = 1;
    setTimeout(()=> m.style.opacity = 0, 1400);
  } catch(e){
    // fallback
    const ta = document.createElement('textarea'); ta.value = finalLink; document.body.appendChild(ta); ta.select();
    document.execCommand('copy'); ta.remove();
    const m = document.getElementById('msgCopiado'); m.style.opacity = 1;
    setTimeout(()=> m.style.opacity = 0, 1400);
  }
});
</script>
</body>
</html>
