<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login</title>
<style>
body{margin:0;font-family:Arial;background:#0b0f17;color:#fff}
.container{padding:20px;margin-top:40px}
input{width:100%;padding:12px;border:none;border-radius:8px;background:#1a2333;color:#fff;margin-bottom:15px}
button{width:100%;padding:14px;border:none;border-radius:8px;background:#4da3ff;color:#000;font-weight:bold;cursor:pointer}
</style>
</head>
<body>

<div class="container">
  <h2>Entrar</h2>

  <input id="phone" placeholder="Digite seu número"/>

  <button onclick="login()">Entrar</button>
</div>

<script>
function login(){
  const phone = document.getElementById("phone").value.trim();

  if(phone.length < 8){
    alert("Número inválido");
    return;
  }

  const userData = {
      phone: phone,
      myCode: phone.slice(-6)  // código gerado automático
  };

  localStorage.setItem("vast_userdata", JSON.stringify(userData));
  window.location.href = "equipe.html";  
}
</script>

</body>
</html>
